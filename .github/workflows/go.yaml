name: Go

on:
  push:
    paths:
      - '.github/workflows/go.yaml'
      - 'go/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - run: |
          cd go/mux
          go test
