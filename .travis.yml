jobs:
  include:
  - stage: JDK
    language: java
    jdk: openjdk11
    script: ./gradlew build --no-daemon
  - stage: Python
    language: python
    install: pip install -r $TRAVIS_BUILD_DIR/python/flask/requirements.txt
    script: pytest
  - stage: NodeJS/Express
    language: node_js
    node_js: node
    install:
      - cd $TRAVIS_BUILD_DIR/nodejs/express
      - npm ci
    script:
      - cd $TRAVIS_BUILD_DIR/nodejs/express
      - npm test
  - stage: Ruby/Sinatra
    language: ruby
    rvm:
      - '2.3'
    install:
      - gem install rack-test sinatra minitest
    script:
      - rake --rakefile ruby/Rakefile
cache:
  directories:
  - "$HOME/.gradle"
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
  email: false