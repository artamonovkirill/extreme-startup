language: java
jdk: openjdk11
jobs:
  include:
  - stage: java/springboot
    script:
      - cd $TRAVIS_BUILD_DIR/java/springboot
      - ./gradlew build --no-daemon
  - stage: java/spark
    script:
      - cd $TRAVIS_BUILD_DIR/java/spark
      - ./gradlew build --no-daemon
  - stage: groovy/springboot
    script:
      - cd $TRAVIS_BUILD_DIR/groovy/springboot
      - ./gradlew build --no-daemon
  - stage: groovy/ratpack
    script:
      - cd $TRAVIS_BUILD_DIR/groovy/ratpack
      - ./gradlew build --no-daemon
  - stage: python/flask
    python: '3.7'
    install:
      - pip install -r $TRAVIS_BUILD_DIR/python/flask/requirements.txt
    script:
      - cd $TRAVIS_BUILD_DIR/python/flask
      - pytest
cache:
  directories:
  - "$HOME/.gradle"
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change