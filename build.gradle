plugins {
    id 'java'
    id 'groovy'
    id 'scala'

    id 'org.springframework.boot' version '2.7.2' apply false
    id 'io.spring.dependency-management' version '1.0.12.RELEASE' apply false
    // id 'io.ratpack.ratpack-groovy' version '1.9.0-rc-2' apply false // https://github.com/ratpack/ratpack/issues/1570
    id 'com.github.maiflai.scalatest' version '0.32' apply false
}

subprojects {
    apply plugin: 'java' // required to enable JUnit5

    repositories {
        mavenCentral()
    }

    test.useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
