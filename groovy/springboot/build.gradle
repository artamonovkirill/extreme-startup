plugins {
    id 'groovy'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

apply plugin: 'groovy'

dependencies {
    implementation 'org.codehaus.groovy:groovy:2.5.6'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.1.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.spockframework:spock-spring:1.2-groovy-2.5'
    testImplementation 'com.tomtom.http:goji-http-client:1.2.3'
}

repositories {
    jcenter()
}

wrapper {
    gradleVersion = '5.2.1'
}
